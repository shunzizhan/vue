<html>
  <head></head>
  <body>
    <ul id="example">
      <template v-for="(item,index) in items">
        <li>{{item.key}}</li>
        <li>{{index}}-{{item.message}}</li>
      </template>
    </ul>
    <script src="/libs/dist/vue.min.js"></script>
    <script>
      var vm = new Vue({
        el:"#example",
        data:{
          items:[{
            message:'哇哈哈',
            key:'001'
          },{
            message:'哈哈哇',
            key:'002'
          }]
        }
      })
    </script>
  </body>
</html>
